<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MariaDB Student Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2a2a2a;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #008080; /* Teal color */
            color: white;
        }
        a {
            color: #5c87b2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .actions {
            min-width: 120px;
        }
    </style>
</head>
<body>
    <h1>MariaDB Student Database</h1>
    <a href="{{ url_for('add_student_mariadb') }}">Add New Student</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th class="actions">Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student['id'] }}</td>
            <td>{{ student['name'] }}</td>
            <td>{{ student['age'] }}</td>
            <td>
                <a href="{{ url_for('update_mariadb', student_id=student['id']) }}">Update</a>
                <a href="{{ url_for('delete_mariadb', student_id=student['id']) }}" onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
